{% extends "core/base.html" %}
{% block title %}Crear Propietario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Crear nuevo propietario</h3>
    <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label><input type="text" name="first_name" required><br>
        <label>Apellido:</label><input type="text" name="last_name" required><br>
        <label>Usuario:</label><input type="text" name="username" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Teléfono:</label><input type="text" name="telefono"><br>
        <label>Dirección:</label><input type="text" name="direccion"><br>
        <label>Contraseña:</label><input type="password" name="password" required><br><br>
        <button type="submit" class="btn btn-success">Crear Propietario</button>
    </form>
</div>
{% endblock %}
