<!-- core/templates/core/asignar_veterinario.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asignar Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Asignar Veterinario a Cita: {{ cita.paciente.nombre }} - {{ cita.fecha_hora }}</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-warning{% endif %} mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="veterinario" class="form-label">Selecciona un veterinario</label>
            <select name="veterinario" id="veterinario" class="form-select">
                {% for vet in veterinarios %}
                    <option value="{{ vet.id }}" {% if cita.veterinario == vet %}selected{% endif %}>
                        {{ vet.username }} - {{ vet.get_full_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Asignar</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
