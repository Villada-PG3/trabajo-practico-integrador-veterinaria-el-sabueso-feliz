<!-- core/templates/core/asignar_veterinario.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asignar Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="fw-bold">Asignar Veterinario</h2>
    <p class="text-muted">Cita para <strong>{{ cita.paciente.nombre }}</strong> el {{ cita.fecha_hora|date:"d/m/Y H:i" }} (estado: {{ cita.get_estado_display }})</p>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-warning{% endif %} mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="veterinario" class="form-label">Selecciona un veterinario</label>
            <select name="veterinario" id="veterinario" class="form-select" required>
                {% for vet in veterinarios %}
                    <option value="{{ vet.id }}" {% if cita.veterinario == vet %}selected{% endif %}>
                        {{ vet.get_full_name|default:vet.username }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Asignar</button>
            <a href="{% url 'listar_citas_admin' %}" class="btn btn-outline-secondary">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
