{% extends "core/base.html" %}
{% block title %}Crear Mascota{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Crear nueva mascota</h3>
    <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label><input type="text" name="nombre" required><br>
        <label>Especie:</label><input type="text" name="especie" required><br>
        <label>Raza:</label><input type="text" name="raza"><br>
        <label>Sexo:</label>
        <select name="sexo">
            <option value="M">Macho</option>
            <option value="F">Hembra</option>
        </select><br>
        <label>Fecha de nacimiento:</label><input type="date" name="fecha_nacimiento"><br>
        <label>Propietario (opcional):</label>
        <select name="propietario">
            <option value="">Sin propietario</option>
            {% for p in propietarios %}
                <option value="{{ p.id }}">{{ p.user.get_full_name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit" class="btn btn-success">Crear Mascota</button>
    </form>
</div>
{% endblock %}
